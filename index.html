---
layout: main
title: Portfolio
---

<main id="portfolio" class="portfolio">
	<h1 class="page-header"></h1>
		<ul class="portfolio-list">
			{% for project in site.projects %}
			<li class="portfolio-item item-tag{{project.tag}}">
				{% if project.externallink %}
					<a href="{{ project.externallink }}">
				{% else %}
					<a href="{{ project.url }}">
				{% endif %}
					<div class="portfolio-thumbnail">
						<img src="{{ site.image_path }}{{ project.image }}" class="img-responsive" />
					</div>
					<div class="portfolio-tag tag-{{project.tag}}">
						{{project.tag}}
					</div>
					<h4 class="portfolio-title">
							{{ project.title }} <br />
							<small class="project-subtitle">{{project.subtitle}}</small>
					</h4>
					</a>
				</li>
			{% endfor %}
		</ul>
</main>
